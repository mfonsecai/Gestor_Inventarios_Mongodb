<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto - Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/folder.png') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ACTUALIZAR <span>PRODUCTO</span></h1>
            <p>Modifique el stock del producto seleccionado</p>
        </div>
        
        <form method="POST" action="{{ url_for('update_product', product_id=producto._id) }}" class="update-form">
            <div class="product-info">
                <div class="product-name">{{ producto.nombre }}</div>
                <div class="product-category">{{ producto.categoria }}</div>
            </div>
            
            <div class="form-group">
                <label for="current_stock">STOCK ACTUAL:</label>
                <input type="number" id="current_stock" value="{{ producto.stock }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="stock">NUEVO STOCK:</label>
                <input type="number" id="stock" name="stock" required min="0" placeholder="Ingrese la nueva cantidad">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-update">
                    <i class="icon">üîÑ</i> ACTUALIZAR STOCK
                </button>
                <a href="{{ url_for('index') }}" class="btn-cancel">
                    <i class="icon">‚Ü©Ô∏è</i> CANCELAR
                </a>
            </div>
        </form>
    </div>
</body>
</html>
