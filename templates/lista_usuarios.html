<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/folder.png') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>GESTIÓN DE <span>USUARIOS</span></h1>
            <div class="actions">
                <a href="{{ url_for('index') }}" class="btn-secondary">
                    <i class="icon">←</i> VOLVER AL INVENTARIO
                </a>
            </div>
        </header>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario._id }}</td>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.rol }}</td>
                        <td class="actions-cell">
                            <a href="{{ url_for('asignar_rol', user_id=usuario._id|string) }}" 
                               class="btn-role"> Asignar Rol
                            </a>
                            
                            {% if current_user.rol == 'superadmin' %}
                            <form action="{{ url_for('eliminar_usuario', user_id=usuario._id|string) }}" 
                                  method="POST" style="display:inline;">
                                <button type="submit" class="btn-delete-user"
                                        onclick="return confirm('¿Estás seguro de eliminar este usuario?')"> Eliminar
                                </button>
                            </form>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <footer>
            <p>Sistema de Gestión de Inventarios &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
